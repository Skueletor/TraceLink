<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Iniciar Sesión</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
        <input type="email" formControlName="email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="correo@empresa.com" />
        <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-xs text-red-600 mt-1">Correo válido requerido.</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" />
        <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-xs text-red-600 mt-1">Mínimo 6 caracteres.</p>
      </div>
      <button [disabled]="loading || form.invalid" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition disabled:opacity-50">{{ loading ? 'Ingresando...' : 'Ingresar' }}</button>
      <div class="text-center text-sm mt-2">
        <a routerLink="/register" class="text-blue-600 hover:underline">¿No tienes cuenta? Regístrate</a>
      </div>
      <div *ngIf="error" class="bg-red-50 text-red-600 text-sm p-2 rounded">{{ error }}</div>
    </form>
  </div>
</div>
